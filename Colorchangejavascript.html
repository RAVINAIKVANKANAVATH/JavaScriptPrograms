<!DOCTYPE html>
<head>
<script type="text/javascript">
function valid()
{
    var ch=f1.s1.value;
    document.bgColor=ch;
}
</script>
</head>
<body>
<h2>User Login Form</h2>
<form name="f1" onChange="valid()">
  <select name="s1">
<option value="white">WHITE</option>
     <option value="red">RED</option>
     <option value="green">GREEN</option>
     <option value="blue">BLUE</option>
<option value="yellow">YELLOW</option>
<option value="block&white">BLOCK&WHITE</option>
<option value="blue&block">BLOCK&BLUE</option>
<option value="pink and white">PINK&WHITE</option>


  </select>
</form>
</body>
</html>
